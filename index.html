<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Code Camp - Wikipedia Viewer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/devbridge/jQuery-Autocomplete/master/dist/jquery.autocomplete.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
      <div class="controls">
          <div class="searchContainer">
              <input type="text" id="search" class="searchBox" placeholder="Search Wikipedia"/>
              <div class="removeIcon"><i class="fa fa-remove fa-lg"></i></div>
              <i class="fa fa-search fa-2x searchIcon"></i>
          </div>

          <a class="randomButton" title="Random Article" target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><i class="fa fa-random fa-2x randomIcon"></i></a>
      </div>

      <div class="wiki-img">

      </div>

      <div class="searchResults">
          <h1 class="srHeader">Search Results</h1>
          <hr />
          <div class="searchOutput">
          </div>
      </div>

      <div class="credits">
          <strong>By Rex "SaintPeter" Schrader</strong><br />
          For <a href="https://www.freecodecamp.com">Free Code Camp</a><br />
      </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
